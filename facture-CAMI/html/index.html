<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de facture CAMI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Générateur de facture CAMI</h1>
        </header>
        <main>
            <form id="facture-form" class="card">
                <div class="form-group">
                    <label for="heures">Nombre d'heures prestées</label>
                    <input type="number" id="heures" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="tarif">Tarif/heure (€)</label>
                    <input type="number" id="tarif" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="date">Date de fin de prestation</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn-primary">Générer la facture</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 CAMI SRL. Tous droits réservés.</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
